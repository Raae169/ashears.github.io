<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ashton Shears</title>
  <meta name="description" content="My personal website">
  <meta name="author" content="Ashton Shears">
  <style>
    html,body{
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0px;
    }
    /* Add a black background color to the top navigation */
    .topnav {
      background-color: #333;
      overflow: hidden;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;

      -webkit-box-align: center;
      -moz-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;

      -webkit-box-pack: center;
      -moz-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
    }

    /* Style the links inside the navigation bar */
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Add a color to the active/current link */
    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }
    .navi{
      float:left;
      color: #f2f2f2;
      font-size: 17px;
    }
  </style>
</head>

<body>
  <header class="topnav">
    <nav class="navi">
      shears.ash@gmail.com
    </nav>
    <nav class="navi">
      <a class="active" href="#home">Home</a>
      <a href="https://medium.com/@shears.ash">Blog</a>
      <a href="#contact">LinkedIn</a>
    </nav>
  </header>
  
  <p>test</p>
</body>
</html>
